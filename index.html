<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">      
  <meta name="viewport" content="width=device-width, initial-scale=1.0">      
  <title>Miga Mining App - Friends</title>      
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">      
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">      
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #001a33, #003366);
      color: #f0f7ff;
      min-height: 100vh;
      padding: 10px 0 70px;
      text-align: center;
      font-size: 14px;
    }
    .invite-container {
      max-width: 480px;
      margin: 10px auto;
      background-color: rgba(0, 40, 80, 0.5);
      border-radius: 10px;
      padding: 15px;
    }
    .invite-link-box {
      background-color: rgba(0, 51, 102, 0.8);
      border-radius: 8px;
      padding: 12px 15px;
      margin: 15px auto 10px;
      word-break: break-word;
      font-size: 16px;
      cursor: pointer;
      user-select: all;
    }
    .copy-button {
      background-color: #ff9900;
      color: #001a33;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }
    #invitedList {
      margin-top: 10px;
      list-style: none;
      padding: 0;
    }
    #invitedList li {
      padding: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="invite-container">
    <h2>Invite Friends</h2>
    <p>Invite a friend and get <strong>100 Miga</strong></p>
    <div id="inviteLink" class="invite-link-box">Loading...</div>
    <button id="copyBtn" class="copy-button">ðŸ“‹ Copy link</button>
    <div style="margin-top: 10px;">Friends invited: <strong id="invitedCount">0</strong></div>
    <ul id="invitedList"></ul>
  </div>

  <!-- Firebase + WebApp -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      collection,
      query,
      where,
      getDocs,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZZGMEtMsgd1igtipcG84tz98K9Tokb34",
      authDomain: "migamining-c6c20.firebaseapp.com",
      projectId: "migamining-c6c20",
      storageBucket: "migamining-c6c20.firebasestorage.app",
      messagingSenderId: "737327385751",
      appId: "1:737327385751:web:68eb8fd845caa7cad02dd2",
      measurementId: "G-VXPKJSHPRC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.Telegram.WebApp.ready();

    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe?.user?.id?.toString();
    const name = tg.initDataUnsafe?.user?.first_name || "Anonymous";
    const referrerId = tg.initDataUnsafe?.start_param || null;

    if (userId) {
      const referralLink = `https://t.me/Migamining_bot?start=${userId}`;
      document.getElementById("inviteLink").textContent = referralLink;

      const userRef = doc(db, "users", userId);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        await setDoc(userRef, {
          userId,
          referralLink,
          invitedAt: new Date().toISOString(),
          referrerId: referrerId || null,
          name
        });

        if (referrerId && referrerId !== userId) {
          const referralRef = doc(db, "referrals", userId);
          await setDoc(referralRef, {
            userId,
            referrerId,
            referredAt: new Date().toISOString()
          });
        }
      }

      const referralsQuery = query(
        collection(db, "referrals"),
        where("referrerId", "==", userId),
        orderBy("referredAt", "desc")
      );
      const referralsSnap = await getDocs(referralsQuery);
      document.getElementById("invitedCount").textContent = referralsSnap.size;

      const invitedList = document.getElementById("invitedList");
      for (const docSnap of referralsSnap.docs) {
        const referredId = docSnap.data().userId;
        const referredUserRef = doc(db, "users", referredId.toString());
        const referredUserSnap = await getDoc(referredUserRef);

        const friendName = referredUserSnap.exists() && referredUserSnap.data().name
          ? referredUserSnap.data().name
          : `User ${referredId}`;

        const li = document.createElement("li");
        li.textContent = `ðŸ‘¤ ${friendName}`;
        invitedList.appendChild(li);
      }
    }
  </script>

  <script>
    const copyBtn = document.getElementById("copyBtn");
    copyBtn.addEventListener("click", () => {
      const text = document.getElementById("inviteLink").textContent.trim();
      navigator.clipboard.writeText(text).then(() => {
        alert("Link copied!");
      });
    });
  </script>
</body>
</html>
