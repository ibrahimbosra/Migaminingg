    window.Telegram.WebApp.ready();

    async function main() {
      const tg = window.Telegram.WebApp;
      const userId = tg.initDataUnsafe?.user?.id?.toString();
      const name = tg.initDataUnsafe?.user?.first_name || "Anonymous";
      const referrerId = tg.initDataUnsafe?.start_param || null;

      if (!userId) {
        alert("Can't get Telegram user ID!");
        return;
      }

      const referralLink = `https://t.me/Migamining_bot?start=${userId}`;
      document.getElementById("inviteLink").textContent = referralLink;

      const userRef = doc(db, "users", userId);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        await setDoc(userRef, {
          userId,
          referralLink,
          invitedAt: new Date().toISOString(),
          referrerId: referrerId || null,
          name
        });

        if (referrerId && referrerId !== userId) {
          const referralRef = doc(db, "referrals", userId);
          await setDoc(referralRef, {
            userId,
            referrerId,
            referredAt: new Date().toISOString()
          });
        }
      }

      const referralsQuery = query(
        collection(db, "referrals"),
        where("referrerId", "==", userId),
        orderBy("referredAt", "desc")
      );
      const referralsSnap = await getDocs(referralsQuery);
      document.getElementById("invitedCount").textContent = referralsSnap.size;

      const invitedList = document.getElementById("invitedList");
      invitedList.innerHTML = "";

      for (const docSnap of referralsSnap.docs) {
        const referredId = docSnap.data().userId;
        const referredUserRef = doc(db, "users", referredId);
        const referredUserSnap = await getDoc(referredUserRef);

        const friendName = referredUserSnap.exists() && referredUserSnap.data().name
          ? referredUserSnap.data().name
          : `User ${referredId}`;

        const li = document.createElement("li");
        li.textContent = `ðŸ‘¤ ${friendName}`;
        invitedList.appendChild(li);
      }
    }

    main();
