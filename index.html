<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miga Mining App - Friends</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
      --primary: #0066cc;
      --secondary: #004d99;
      --accent: #ff9900;
      --dark: #001a33;
      --light: #f0f7ff;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #001a33, #003366);
      color: var(--light);
      min-height: 100vh;
      padding: 10px 0 70px;
      text-align: center;
      font-size: 14px;
    }
    .invite-container {
      max-width: 480px;
      margin: 10px auto;
      background-color: rgba(0, 40, 80, 0.5);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
    .invite-link-box {
      background-color: rgba(0, 51, 102, 0.8);
      border-radius: 8px;
      padding: 12px 15px;
      margin: 15px auto 10px;
      word-break: break-all;
      font-size: 16px;
      cursor: pointer;
      user-select: all;
      box-shadow: 0 0 8px rgba(182, 79, 200, 0.5);
    }
    .copy-button {
      display: inline-block;
      margin-top: 8px;
      background-color: var(--accent);
      color: #001a33;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }
    .copy-button:hover {
      background-color: #ffaa00;
    }
    .copy-message {
      margin-top: 10px;
      font-size: 14px;
      color: var(--success);
      height: 18px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .copy-message.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="invite-container">
    <div style="font-weight: bold; font-size: 22px; margin-bottom: 10px;">Invite Friends</div>
    <div style="font-size: 16px; margin-bottom: 8px;">
      Invite a friend and get <strong>100 Miga</strong>
    </div>
    <div
      style="font-size: 14px; margin-bottom: 10px; color: #aee9f7;"
    >
      Earn 100 Miga for each friend. Invite 10 friends and get a free mining plan!
    </div>
    <div id="inviteLink" class="invite-link-box" title="Click to copy link">
      Loading invite link...
    </div>
    <button id="copyBtn" class="copy-button">📋 Copy link</button>
    <div id="copyMsg" class="copy-message">Link copied!</div>
    <div style="margin-top: 15px; font-size: 15px;">
      Friends invited: <strong id="friendsCount">0</strong>
    </div>
    <div id="friendsList" style="margin-top:10px; font-size:14px; color:#aee9f7;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      collection,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBZZGMEtMsgd1igtipcG84tz98K9Tokb34",
      authDomain: "migamining-c6c20.firebaseapp.com",
      projectId: "migamining-c6c20",
      storageBucket: "migamining-c6c20.firebasestorage.app",
      messagingSenderId: "737327385751",
      appId: "1:737327385751:web:68eb8fd845caa7cad02dd2",
      measurementId: "G-VXPKJSHPRC",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // جلب بيانات المستخدم من Telegram WebApp
    function getTelegramUser() {
      try {
        if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
          return window.Telegram.WebApp.initDataUnsafe.user || null;
        }
        return null;
      } catch {
        return null;
      }
    }

    async function main() {
      const telegramUser = getTelegramUser();

      if (!telegramUser) {
        alert("Please open this app inside Telegram.");
        return;
      }

      const userId = telegramUser.id.toString();
      const username = telegramUser.username || telegramUser.first_name || "Unknown";

      // رابط بوتك مع باراميتر start=userId
      const botUsername = "Migamining_bot"; // عدله حسب اسم بوتك
      const myInviteLink = `https://t.me/${botUsername}?start=${userId}`;

      // عرض رابط الإحالة
      const inviteLinkEl = document.getElementById("inviteLink");
      inviteLinkEl.textContent = myInviteLink;

      // نسخ الرابط عند الضغط عليه
      inviteLinkEl.onclick = () => {
        navigator.clipboard.writeText(myInviteLink);
        showCopyMessage();
      };

      // تسجيل المستخدم الحالي في Firebase
      const userDocRef = doc(db, "users", userId);
      await setDoc(
        userDocRef,
        {
          id: userId,
          username: username,
          timestamp: Date.now(),
        },
        { merge: true }
      );

      // جلب عدد وأسماء الأصدقاء (المدعوين)
      const friendsColRef = collection(db, "users", userId, "friends");
      const friendsSnapshot = await getDocs(friendsColRef);

      const friendsCountEl = document.getElementById("friendsCount");
      friendsCountEl.textContent = friendsSnapshot.size;

      const friendsListEl = document.getElementById("friendsList");
      if (friendsSnapshot.size === 0) {
        friendsListEl.textContent = "No friends invited yet.";
      } else {
        friendsListEl.innerHTML = "<strong>Friends List:</strong><br>";
        friendsSnapshot.forEach((doc) => {
          const data = doc.data();
          friendsListEl.innerHTML += `- ${data.username}<br>`;
        });
      }
    }

    function showCopyMessage() {
      const copyMsg = document.getElementById("copyMsg");
      copyMsg.classList.add("visible");
      setTimeout(() => {
        copyMsg.classList.remove("visible");
      }, 1500);
    }

    document.getElementById("copyBtn").addEventListener("click", () => {
      const inviteLinkEl = document.getElementById("inviteLink");
      navigator.clipboard.writeText(inviteLinkEl.textContent);
      showCopyMessage();
    });

    main();
  </script>
</body>
</html>
