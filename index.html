<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Miga Mining App - Friends</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&amp;display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #0066cc;
      --secondary: #004d99;
      --accent: #ff9900;
      --dark: #001a33;
      --light: #f0f7ff;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --bronze: #cd7f32;
      --silver: #c0c0c0;
      --gold: #ffd700;
      --platinum: #e5e4e2;
      --diamond: #b9f2ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #001a33, #003366);
      color: var(--light);
      min-height: 100vh;
      padding: 20px 10px 70px;
      text-align: center;
      font-size: 14px;
    }

    .invite-container {
      max-width: 480px;
      margin: 0 auto;
      background-color: rgba(0, 40, 80, 0.5);
      border-radius: 10px;
      padding: 20px 25px 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .invite-container > div.title {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .invite-container > div.subtitle {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .invite-container > div.description {
      font-size: 14px;
      margin-bottom: 15px;
      color: #aee9f7;
    }

    .invite-link-box {
      background-color: rgba(0, 51, 102, 0.8);
      border-radius: 8px;
      padding: 12px 15px;
      margin: 0 auto 10px;
      word-break: break-all;
      font-size: 16px;
      cursor: pointer;
      user-select: all;
      box-shadow: 0 0 8px rgba(182, 79, 200, 0.5);
      max-width: 100%;
      text-align: center;
    }

    .copy-message {
      margin-top: 10px;
      font-size: 14px;
      color: var(--success);
      height: 18px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .copy-message.visible {
      opacity: 1;
    }

    #friendsCount {
      margin-top: 15px;
      font-size: 15px;
      color: #aee9f7;
      font-weight: 600;
    }

    /* جدول الإحالات */
    .referrals-table {
      width: 100%;
      margin-top: 12px;
      border-collapse: collapse;
      font-size: 15px;
      background: rgba(0,51,102,0.3);
      color: #cce7ff;
    }
    .referrals-table th, .referrals-table td {
      padding: 6px 3px;
      border: 1px solid #235;
    }
    .referrals-table th {
      background: rgba(0,51,102,0.7);
      color: #ff9900;
    }
    .referrals-table tfoot td {
      background: rgba(0,51,102,0.6);
      font-weight: bold;
      color: #ffd700;
    }
    .referrals-table td {
      background: rgba(0,51,102,0.3);
    }
    .referrals-table .center {
      text-align: center;
    }
    /* نهاية جدول الإحالات */

    #loadingIndicator {
      font-size: 14px;
      color: var(--accent);
      margin-top: 10px;
      font-weight: 600;
    }

    /* عنصر لعرض رسائل التصحيح داخل الصفحة */
    #debugLog {
      color: yellow;
      font-size: 12px;
      margin-top: 10px;
      max-height: 100px;
      overflow-y: auto;
      text-align: left;
      background: rgba(0,0,0,0.3);
      padding: 5px;
      border-radius: 5px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      background: rgba(10, 30, 50, 0.95);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      border-top: 1px solid rgba(0, 51, 102, 0.8);
      z-index: 999;
      box-sizing: border-box;
    }

    .nav-item {
      text-align: center;
      color: #aaa;
      font-size: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      padding: 3px 10px;
      flex: 1;
      max-width: 20%;
    }

    .nav-item i {
      font-size: 16px;
    }

    .nav-item.active {
      color: var(--accent);
    }
  </style>

  <!-- Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

  <div id="friends-tab" class="tab-content active">
    <div class="invite-container">
      <div class="title">Invite Friends</div>
      <div class="subtitle">Invite a friend and get <strong>100 Miga</strong></div>
      <div class="description">
        Earn 100 Miga for each friend. Invite 10 friends and get a free mining plan!
      </div>

      <div id="inviteLink" class="invite-link-box" title="Click to copy link">
        Loading invite link...
      </div>
      <div id="copyMsg" class="copy-message">Link copied!</div>

      <div id="friendsCount">Friends invited: <strong>0</strong></div>
      <div id="loadingIndicator" style="display:none;">Loading friends...</div>

      <!-- عنصر عرض رسائل التصحيح -->
      <div id="debugLog"></div>

      <!-- جدول الإحالات -->
      <div style="overflow-x:auto;">
        <table class="referrals-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Username</th>
              <th>Reward</th>
            </tr>
          </thead>
          <tbody id="referralsBody">
            <!-- سيتم ملء البيانات هنا -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2" class="center">Total</td>
              <td id="referralsTotal" class="center">0 Mg</td>
            </tr>
          </tfoot>
        </table>
      </div>
      <!-- نهاية الجدول -->
    </div>
  </div>

  <div class="bottom-nav">  
    <div class="nav-item" data-tab="home-tab">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </div>
    <div class="nav-item active" data-tab="friends-tab">
      <i class="fas fa-user-friends"></i>
      <span>Friends</span>
    </div>
    <div class="nav-item" data-tab="mining-tab">
      <i class="fas fa-digging"></i>
      <span>Mining</span>
    </div>
    <div class="nav-item" data-tab="tasks-tab">
      <i class="fas fa-tasks"></i>
      <span>Tasks</span>
    </div>
    <div class="nav-item" data-tab="leaders-tab">
      <i class="fas fa-trophy"></i>
      <span>Leaders</span>
    </div>
  </div>

  <script>
    // دالة لعرض رسائل التصحيح داخل الصفحة
    function debugLog(message) {
      const logElem = document.getElementById('debugLog');
      if (logElem) {
        const time = new Date().toLocaleTimeString();
        logElem.innerHTML += `[${time}] ${message}<br>`;
        logElem.scrollTop = logElem.scrollHeight; // تمرير تلقائي للأسفل
      }
    }

    // Tab Switching Functionality
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function () {
        const tabId = this.getAttribute('data-tab');
        window.location.href = tabId + '.html';
      });
    });

    // Copy to clipboard functionality
    const inviteLink = document.getElementById('inviteLink');
    const copyMsg = document.getElementById('copyMsg');

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        copyMsg.classList.add('visible');
        setTimeout(() => {
          copyMsg.classList.remove('visible');
        }, 2000);
      }).catch(err => {
        alert('Copy failed: ' + err);
      });
    }

    inviteLink.addEventListener('click', () => {
      copyText(inviteLink.textContent.trim());
    });
  </script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBZZGMEtMsgd1igtipcG84tz98K9Tokb34",
      authDomain: "migamining-c6c20.firebaseapp.com",
      databaseURL: "https://migamining-c6c20-default-rtdb.firebaseio.com",
      projectId: "migamining-c6c20",
      storageBucket: "migamining-c6c20.appspot.com",
      messagingSenderId: "737327385751",
      appId: "1:737327385751:web:68eb8fd845caa7cad02dd2",
      measurementId: "G-VXPKJSHPRC"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const startParam = getQueryParam('start');
    const referralId = startParam || (window.Telegram?.WebApp?.initDataUnsafe?.user?.id);
    const currentUserId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;

    // --- رسالة debugLog جديدة لتحديد قيم معرف المستخدم ومعرف الإحالة عند التحميل ---
    debugLog('Initial Load: referralId=' + referralId + ', currentUserId=' + currentUserId);
    // --- نهاية الرسالة الجديدة ---

    if (referralId) {
      const referralLink = `https://t.me/Migamining_bot?start=${referralId}`;
      inviteLink.textContent = referralLink;

      // Register user if not exists with error handling
      const userRef = database.ref('users/' + referralId);
      userRef.once('value')
        .then(snapshot => {
          if (!snapshot.exists()) {
            debugLog('User ' + referralId + ' does not exist. Creating new user.');
            userRef.set({
              referrals: [],
              username: window.Telegram?.WebApp?.initDataUnsafe?.user?.username || "NoUsername",
              balance: 0,
              referral_points: 0 // <--- أضف الحقل عند التسجيل لأول مرة
            }).then(() => {
              debugLog('New user ' + referralId + ' created successfully.');
            }).catch(err => {
              alert('Error saving your data: ' + err.message);
              debugLog('Error saving your data for new user ' + referralId + ': ' + err.message);
            });
          } else {
            debugLog('User ' + referralId + ' already exists.');
          }
        })
        .catch(err => {
          alert('Error fetching user data: ' + err.message);
          debugLog('Error fetching user data for ' + referralId + ': ' + err.message);
        });

      // Function to add referral and update balance and referral_points
      function addReferralAndReward(referrerId, referredUserId) { // تغيير أسماء المتغيرات لتكون أوضح
        if (referrerId === referredUserId) {
          debugLog('Attempted to refer self. Skipping referral.');
          return; // لا تسجل نفسك كمدعو لنفسك
        }

        debugLog(`addReferralAndReward called: referrerId=${referrerId}, referredUserId=${referredUserId}`);

        const referralsRef = database.ref('users/' + referrerId + '/referrals');
        const balanceRef = database.ref('users/' + referrerId + '/balance');
        const referralPointsRef = database.ref('users/' + referrerId + '/referral_points');

        referralsRef.once('value').then(snapshot => {
          let referrals = snapshot.val() || [];
          debugLog('Current referrals for ' + referrerId + ': ' + JSON.stringify(referrals));
          if (!referrals.includes(referredUserId)) {
            debugLog('New referral found: ' + referredUserId + '. Adding to list.');
            referrals.push(referredUserId);
            referralsRef.set(referrals).then(() => {
              debugLog('Referral ' + referredUserId + ' added to ' + referrerId + ' list successfully.');
              
              // زيادة الرصيد 100 Miga
              balanceRef.transaction(currentBalance => {
                debugLog(`Updating balance for ${referrerId}: from ${currentBalance} to ${ (currentBalance || 0) + 100}`);
                return (currentBalance || 0) + 100;
              }).catch(err => {
                debugLog('Error updating balance: ' + err.message);
              });

              // زيادة مجموع النقاط من الإحالات 100 Miga مع تسجيل الأخطاء
              referralPointsRef.transaction(currentTotal => {
                debugLog(`Updating referral_points for ${referrerId}: from ${currentTotal} to ${(currentTotal || 0) + 100}`);
                return (currentTotal || 0) + 100;
              }).then(() => {
                debugLog('referral_points updated successfully for ' + referrerId);
              }).catch(err => {
                debugLog('Error updating referral_points: ' + err.message);
              });
            }).catch(err => {
              alert('خطأ في تحديث قائمة الإحالات: ' + err.message);
              debugLog('خطأ في تحديث قائمة الإحالات لـ ' + referrerId + ': ' + err.message);
            });
          } else {
            debugLog('User ' + referredUserId + ' is already a referral for ' + referrerId + '. Skipping update.');
          }
        }).catch(err => {
          alert('خطأ في جلب الإحالات: ' + err.message);
          debugLog('خطأ في جلب الإحالات لـ ' + referrerId + ': ' + err.message);
        });
      }

      // --- رسالة debugLog جديدة للتحقق من قيم currentUserId و referralId قبل الاستدعاء ---
      debugLog('Checking conditions for addReferralAndReward: currentUserId=' + currentUserId + ', referralId=' + referralId);
      // --- نهاية الرسالة الجديدة ---

      // تسجيل المدعو الحالي كصديق (إذا لم يكن هو نفسه)
      // الشرط: currentUserId يجب أن يكون موجوداً، و referralId يجب أن يكون موجوداً، ويجب أن يختلفا.
      if (currentUserId && referralId && currentUserId !== referralId) {
        debugLog('Conditions met. Calling addReferralAndReward.');
        addReferralAndReward(referralId, currentUserId);
      } else if (!currentUserId) {
        debugLog('currentUserId is null/undefined. Cannot add referral.');
      } else if (!referralId) {
        debugLog('referralId is null/undefined. Cannot add referral.');
      } else if (currentUserId === referralId) {
        debugLog('currentUserId is same as referralId. Cannot add self as referral.');
      }


      // Fetch and display referrals with loading indicator and error handling
      const referralsRef = database.ref('users/' + referralId + '/referrals');
      const referralPointsRef = database.ref('users/' + referralId + '/referral_points'); // لجلب مجموع النقاط
      const loadingIndicator = document.getElementById('loadingIndicator');
      const friendsCountElem = document.getElementById('friendsCount');
      const referralsBody = document.getElementById('referralsBody');
      const referralsTotal = document.getElementById('referralsTotal');

      loadingIndicator.style.display = 'block'; // Show loading indicator

      // تحديث مجموع النقاط تلقائياً عند التغير
      referralPointsRef.on('value', snapshot => {
        const totalPoints = snapshot.val() || 0;
        debugLog('Displaying Total referral points: ' + totalPoints);
        referralsTotal.textContent = totalPoints + " Mg";
      }, err => {
        debugLog('Error listening to referral_points: ' + err.message);
      });

      referralsRef.on('value', snapshot => {
        loadingIndicator.style.display = 'none'; // Hide loading indicator when data arrives
        const referrals = snapshot.val() || [];
        debugLog('Referrals list updated: ' + JSON.stringify(referrals));
        friendsCountElem.innerHTML = `Friends invited: <strong>${referrals.length}</strong>`;

        // تفريغ الجدول
        referralsBody.innerHTML = '';

        if (referrals.length === 0) {
          const tr = document.createElement('tr');
          const td = document.createElement('td');
          td.colSpan = 3;
          td.style.textAlign = 'center';
          td.textContent = "No friends invited yet.";
          tr.appendChild(td);
          referralsBody.appendChild(tr);
        } else {
          // جلب بيانات جميع الإحالات قبل عرضها لتجنب المشاكل في الترتيب
          const promises = referrals.map((refId, idx) => {
            return database.ref('users/' + refId).once('value')
              .then(userSnap => {
                const userData = userSnap.val();
                return {
                  id: refId,
                  username: userData?.username || "Unknown",
                  index: idx
                };
              });
          });

          Promise.all(promises).then(results => {
            results.sort((a, b) => a.index - b.index); // للتأكد من الترتيب الأصلي
            results.forEach((refData, idx) => {
              const tr = document.createElement('tr');
              // رقم الإحالة
              const tdNum = document.createElement('td');
              tdNum.textContent = (idx + 1);
              tdNum.className = 'center';
              // اسم المستخدم
              const tdUser = document.createElement('td');
              tdUser.textContent = refData.username + ` (ID: ${refData.id})`;
              // المكافأة
              const tdReward = document.createElement('td');
              tdReward.textContent = "100 Mg";
              tdReward.className = 'center';

              tr.appendChild(tdNum);
              tr.appendChild(tdUser);
              tr.appendChild(tdReward);
              referralsBody.appendChild(tr);
            });
          }).catch(err => {
            debugLog('Error fetching multiple friend data: ' + err.message);
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            td.colSpan = 3;
            td.textContent = `Error loading some friends: ${err.message}`;
            tr.appendChild(td);
            referralsBody.appendChild(tr);
          });
        }
      }, err => {
        loadingIndicator.style.display = 'none'; // Hide loading indicator on error
        alert('Error fetching friends list: ' + err.message);
        debugLog('Error fetching friends list: ' + err.message);
      });

    } else {
      inviteLink.textContent = "Referral link not available. No start parameter or Telegram user ID.";
      debugLog('Referral link not available. No start parameter or Telegram user ID.');
    }
  </script>

</body>
</html>
