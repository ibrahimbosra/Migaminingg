<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Miga Mining App - Friends</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&amp;display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #0066cc;
      --secondary: #004d99;
      --accent: #ff9900;
      --dark: #001a33;
      --light: #f0f7ff;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --bronze: #cd7f32;
      --silver: #c0c0c0;
      --gold: #ffd700;
      --platinum: #e5e4e2;
      --diamond: #b9f2ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #001a33, #003366);
      color: var(--light);
      min-height: 100vh;
      padding: 20px 10px 70px;
      text-align: center;
      font-size: 14px;
    }

    .invite-container {
      max-width: 480px;
      margin: 0 auto;
      background-color: rgba(0, 40, 80, 0.5);
      border-radius: 10px;
      padding: 20px 25px 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .invite-container > div.title {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .invite-container > div.subtitle {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .invite-container > div.description {
      font-size: 14px;
      margin-bottom: 15px;
      color: #aee9f7;
    }

    .invite-link-box {
      background-color: rgba(0, 51, 102, 0.8);
      border-radius: 8px;
      padding: 12px 15px;
      margin: 0 auto 10px;
      word-break: break-all;
      font-size: 16px;
      cursor: pointer;
      user-select: all;
      box-shadow: 0 0 8px rgba(182, 79, 200, 0.5);
      max-width: 100%;
      text-align: center;
    }

    .copy-message {
      margin-top: 10px;
      font-size: 14px;
      color: var(--success);
      height: 18px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .copy-message.visible {
      opacity: 1;
    }

    #friendsCount {
      margin-top: 15px;
      font-size: 15px;
      color: #aee9f7;
      font-weight: 600;
    }

    #friendsList {
      list-style: none;
      padding: 10px 15px;
      margin-top: 10px;
      color: #cce7ff;
      font-size: 15px;
      max-height: 180px;
      overflow-y: auto;
      background-color: rgba(0, 51, 102, 0.6);
      border-radius: 8px;
      text-align: left;
      direction: ltr;
      font-family: 'Cairo', sans-serif;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
    }

    #friendsList li {
      padding: 6px 8px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      font-weight: 500;
    }

    #friendsList li:last-child {
      border-bottom: none;
    }

    /* Loading indicator */
    #loadingIndicator {
      font-size: 14px;
      color: var(--accent);
      margin-top: 10px;
      font-weight: 600;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      background: rgba(10, 30, 50, 0.95);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      border-top: 1px solid rgba(0, 51, 102, 0.8);
      z-index: 999;
      box-sizing: border-box;
    }

    .nav-item {
      text-align: center;
      color: #aaa;
      font-size: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      padding: 3px 10px;
      flex: 1;
      max-width: 20%;
    }

    .nav-item i {
      font-size: 16px;
    }

    .nav-item.active {
      color: var(--accent);
    }
  </style>

  <!-- Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

  <div id="friends-tab" class="tab-content active">
    <div class="invite-container">
      <div class="title">Invite Friends</div>
      <div class="subtitle">Invite a friend and get <strong>100 Miga</strong></div>
      <div class="description">
        Earn 100 Miga for each friend. Invite 10 friends and get a free mining plan!
      </div>

      <div id="inviteLink" class="invite-link-box" title="Click to copy link">
        Loading invite link...
      </div>
      <div id="copyMsg" class="copy-message">Link copied!</div>

      <div id="friendsCount">Friends invited: <strong>0</strong></div>
      <div id="loadingIndicator" style="display:none;">Loading friends...</div>
      <ul id="friendsList"></ul>
    </div>
  </div>

  <div class="bottom-nav">  
    <div class="nav-item" data-tab="home-tab">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </div>
    <div class="nav-item active" data-tab="friends-tab">
      <i class="fas fa-user-friends"></i>
      <span>Friends</span>
    </div>
    <div class="nav-item" data-tab="mining-tab">
      <i class="fas fa-digging"></i>
      <span>Mining</span>
    </div>
    <div class="nav-item" data-tab="tasks-tab">
      <i class="fas fa-tasks"></i>
      <span>Tasks</span>
    </div>
    <div class="nav-item" data-tab="leaders-tab">
      <i class="fas fa-trophy"></i>
      <span>Leaders</span>
    </div>
  </div>

  <script>
    // Tab Switching Functionality
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function () {
        const tabId = this.getAttribute('data-tab');
        window.location.href = tabId + '.html';
      });
    });

    // Copy to clipboard functionality
    const inviteLink = document.getElementById('inviteLink');
    const copyMsg = document.getElementById('copyMsg');

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        copyMsg.classList.add('visible');
        setTimeout(() => {
          copyMsg.classList.remove('visible');
        }, 2000);
      }).catch(err => {
        alert('Copy failed: ' + err);
      });
    }

    inviteLink.addEventListener('click', () => {
      copyText(inviteLink.textContent.trim());
    });
  </script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBZZGMEtMsgd1igtipcG84tz98K9Tokb34",
      authDomain: "migamining-c6c20.firebaseapp.com",
      databaseURL: "https://migamining-c6c20-default-rtdb.firebaseio.com",
      projectId: "migamining-c6c20",
      storageBucket: "migamining-c6c20.appspot.com",
      messagingSenderId: "737327385751",
      appId: "1:737327385751:web:68eb8fd845caa7cad02dd2",
      measurementId: "G-VXPKJSHPRC"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const startParam = getQueryParam('start');
    const referralId = startParam || (window.Telegram?.WebApp?.initDataUnsafe?.user?.id);

    if (referralId) {
      const referralLink = `https://t.me/Migamining_bot?start=${referralId}`;
      inviteLink.textContent = referralLink;

      // Register user if not exists with error handling
      const userRef = database.ref('users/' + referralId);
      userRef.once('value')
        .then(snapshot => {
          if (!snapshot.exists()) {
            userRef.set({
              referrals: [],
              username: window.Telegram?.WebApp?.initDataUnsafe?.user?.username || "NoUsername"
            }).catch(err => {
              alert('Error saving your data: ' + err.message);
            });
          }
        })
        .catch(err => {
          alert('Error fetching user data: ' + err.message);
        });

      // Fetch and display referrals with loading indicator and error handling
      const referralsRef = database.ref('users/' + referralId + '/referrals');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const friendsCountElem = document.getElementById('friendsCount');
      const friendsListElem = document.getElementById('friendsList');

      loadingIndicator.style.display = 'block'; // Show loading indicator

      referralsRef.on('value', snapshot => {
        loadingIndicator.style.display = 'none'; // Hide loading indicator when data arrives
        const referrals = snapshot.val() || [];
        friendsCountElem.innerHTML = `Friends invited: <strong>${referrals.length}</strong>`;
        friendsListElem.innerHTML = '';

        if (referrals.length === 0) {
          const li = document.createElement('li');
          li.textContent = "No friends invited yet.";
          friendsListElem.appendChild(li);
        } else {
          referrals.forEach((refId) => {
            database.ref('users/' + refId).once('value')
              .then(userSnap => {
                const userData = userSnap.val();
                const username = userData?.username || "Unknown";
                const li = document.createElement('li');
                li.textContent = username + ` (ID: ${refId})`;
                friendsListElem.appendChild(li);
              })
              .catch(err => {
                const li = document.createElement('li');
                li.textContent = `Error fetching friend data (ID: ${refId})`;
                friendsListElem.appendChild(li);
              });
          });
        }
      }, err => {
        loadingIndicator.style.display = 'none'; // Hide loading indicator on error
        alert('Error fetching friends list: ' + err.message);
      });

    } else {
      inviteLink.textContent = "Referral link not available.";
    }
  </script>

</body>
</html>
