<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miga Mining App - Friends</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&amp;display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #0066cc;
      --secondary: #004d99;
      --accent: #ff9900;
      --dark: #001a33;
      --light: #f0f7ff;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --bronze: #cd7f32;
      --silver: #c0c0c0;
      --gold: #ffd700;
      --platinum: #e5e4e2;
      --diamond: #b9f2ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #001a33, #003366);
      color: var(--light);
      min-height: 100vh;
      padding: 20px 10px 70px; /* ÿ±ŸÅÿπ ÿßŸÑÿ™ŸÜÿ≥ŸäŸÇ ŸÖŸÉÿßŸÜ ÿßŸÑÿµŸàÿ±ÿ© */
      text-align: center;
      font-size: 14px;
    }

    .invite-container {
      max-width: 480px;
      margin: 0 auto; /* ÿ±ŸÅÿπ ÿßŸÑÿ™ŸÜÿ≥ŸäŸÇ */
      background-color: rgba(0, 40, 80, 0.5);
      border-radius: 10px;
      padding: 20px 25px 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .invite-container > div.title {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .invite-container > div.subtitle {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .invite-container > div.description {
      font-size: 14px;
      margin-bottom: 15px;
      color: #aee9f7;
    }

    .invite-link-box {
      background-color: rgba(0, 51, 102, 0.8);
      border-radius: 8px;
      padding: 12px 15px;
      margin: 0 auto 10px;
      word-break: break-all;
      font-size: 16px;
      cursor: pointer;
      user-select: all;
      box-shadow: 0 0 8px rgba(182, 79, 200, 0.5);
      max-width: 100%;
      text-align: center;
    }

    .copy-button {
      display: block;
      margin: 0 auto 15px;
      background-color: var(--accent);
      color: #001a33;
      border: none;
      border-radius: 8px;
      padding: 10px 40px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      font-weight: bold;
      max-width: 200px;
      text-align: center;
    }

    .copy-button:hover {
      background-color: #ffaa00;
    }

    .copy-message {
      margin-top: 10px;
      font-size: 14px;
      color: var(--success);
      height: 18px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .copy-message.visible {
      opacity: 1;
    }

    /* Friends list styles */
    #friendsCount {
      margin-top: 15px;
      font-size: 15px;
      color: #aee9f7;
      font-weight: 600;
    }

    #friendsList {
      list-style: none;
      padding: 10px 15px;
      margin-top: 10px;
      color: #cce7ff;
      font-size: 15px;
      max-height: 180px;
      overflow-y: auto;
      background-color: rgba(0, 51, 102, 0.6);
      border-radius: 8px;
      text-align: left;
      direction: ltr; /* ŸÑÿ™ŸÜÿ≥ŸäŸÇ ÿπÿ±ÿ®Ÿä ÿ£ŸÅÿ∂ŸÑ */
      font-family: 'Cairo', sans-serif;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
    }

    #friendsList li {
      padding: 6px 8px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      font-weight: 500;
    }

    #friendsList li:last-child {
      border-bottom: none;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(10, 30, 50, 0.95);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      border-top: 1px solid rgba(0, 51, 102, 0.8);
      z-index: 999;
    }

    .nav-item {
      text-align: center;
      color: #aaa;
      font-size: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      padding: 3px 10px;
      flex: 1;
      max-width: 20%;
    }

    .nav-item i {
      font-size: 16px;
    }

    .nav-item.active {
      color: var(--accent);
    }
  </style>

  <!-- Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

  <!-- Friends Tab Content -->
  <div id="friends-tab" class="tab-content active">

    <div class="invite-container">
      <div class="title">Invite Friends</div>
      <div class="subtitle">Invite a friend and get <strong>100 Miga</strong></div>
      <div class="description">
        Earn 100 Miga for each friend. Invite 10 friends and get a free mining plan!
      </div>

      <div id="inviteLink" class="invite-link-box" title="Click to copy link">
        Loading invite link...
      </div>
      <button id="copyBtn" class="copy-button">üìã Copy link</button>
      <div id="copyMsg" class="copy-message">Link copied!</div>

      <div id="friendsCount">Friends invited: <strong>0</strong></div>
      <ul id="friendsList"></ul>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">  
    <div class="nav-item" data-tab="home-tab">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </div>
    <div class="nav-item active" data-tab="friends-tab">
      <i class="fas fa-user-friends"></i>
      <span>Friends</span>
    </div>
    <div class="nav-item" data-tab="mining-tab">
      <i class="fas fa-digging"></i>
      <span>Mining</span>
    </div>
    <div class="nav-item" data-tab="tasks-tab">
      <i class="fas fa-tasks"></i>
      <span>Tasks</span>
    </div>
    <div class="nav-item" data-tab="leaders-tab">
      <i class="fas fa-trophy"></i>
      <span>Leaders</span>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Tab Switching Functionality
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function () {
        const tabId = this.getAttribute('data-tab');
        window.location.href = tabId + '.html';
      });
    });

    // Copy to clipboard functionality
    const inviteLink = document.getElementById('inviteLink');
    const copyBtn = document.getElementById('copyBtn');
    const copyMsg = document.getElementById('copyMsg');

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        copyMsg.classList.add('visible');
        setTimeout(() => {
          copyMsg.classList.remove('visible');
        }, 1500);
      });
    }

    inviteLink.addEventListener('click', () => {
      copyText(inviteLink.textContent.trim());
    });

    copyBtn.addEventListener('click', () => {
      copyText(inviteLink.textContent.trim());
    });
  </script>

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase Initialization and Referral Link Script -->
  <script>
    // Firebase configuration (ÿßÿ≥ÿ™ÿ®ÿØŸÑ ÿßŸÑŸÇŸäŸÖ ÿ®ŸÇŸäŸÖ ŸÖÿ¥ÿ±ŸàÿπŸÉ)
    const firebaseConfig = {
      apiKey: "AIzaSyBZZGMEtMsgd1igtipcG84tz98K9Tokb34",
      authDomain: "migamining-c6c20.firebaseapp.com",
      databaseURL: "https://migamining-c6c20-default-rtdb.firebaseio.com",
      projectId: "migamining-c6c20",
      storageBucket: "migamining-c6c20.appspot.com",
      messagingSenderId: "737327385751",
      appId: "1:737327385751:web:68eb8fd845caa7cad02dd2",
      measurementId: "G-VXPKJSHPRC"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ÿØÿßŸÑÿ© ŸÑÿ¨ŸÑÿ® ÿ®ÿßÿ±ÿßŸÖŸäÿ™ÿ± ŸÖŸÜ ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿµŸÅÿ≠ÿ©
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const startParam = getQueryParam('start');
    const referralId = startParam || (window.Telegram?.WebApp?.initDataUnsafe?.user?.id);

    if (referralId) {
      const referralLink = `https://t.me/Migamining_bot?start=${referralId}`;
      inviteLink.textContent = referralLink;

      // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÅŸä Firebase ÿ•ÿ∞ÿß ŸÑŸÖ ŸäŸÉŸÜ ŸÖŸàÿ¨ŸàÿØŸãÿß
      const userRef = database.ref('users/' + referralId);
      userRef.once('value', snapshot => {
        if (!snapshot.exists()) {
          userRef.set({
            referrals: [],
            username: window.Telegram?.WebApp?.initDataUnsafe?.user?.username || "NoUsername"
          });
        }
      });

      // ÿ¨ŸÑÿ® Ÿàÿπÿ±ÿ∂ ÿπÿØÿØ Ÿàÿ£ÿ≥ŸÖÿßÿ° ÿßŸÑŸÖÿØÿπŸàŸäŸÜ
      const referralsRef = database.ref('users/' + referralId + '/referrals');
      referralsRef.on('value', snapshot => {
        const referrals = snapshot.val() || [];
        const friendsCountElem = document.getElementById('friendsCount');
        const friendsListElem = document.getElementById('friendsList');

        // ÿ™ÿ≠ÿØŸäÿ´ ÿπÿØÿØ ÿßŸÑŸÖÿØÿπŸàŸäŸÜ
        friendsCountElem.innerHTML = `Friends invited: <strong>${referrals.length}</strong>`;

        // ŸÖÿ≥ÿ≠ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÇÿØŸäŸÖÿ©
        friendsListElem.innerHTML = '';

        // ÿ¨ŸÑÿ® ÿ®ŸäÿßŸÜÿßÿ™ ŸÉŸÑ ŸÖÿØÿπŸà Ÿàÿπÿ±ÿ∂ ÿ£ÿ≥ŸÖÿßÿ¶ŸáŸÖ ÿ®ÿ¥ŸÉŸÑ ŸÖÿ±ÿ™ÿ® Ÿàÿ£ŸÜŸäŸÇ
        referrals.forEach((refId) => {
          database.ref('users/' + refId).once('value').then(userSnap => {
            const userData = userSnap.val();
            const username = userData?.username || "Unknown";
            const li = document.createElement('li');
            li.textContent = username + ` (ID: ${refId})`;
            friendsListElem.appendChild(li);
          });
        });
      });

      // ŸÜÿ≥ÿÆ ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸäŸá
      inviteLink.addEventListener('click', () => {
        navigator.clipboard.writeText(referralLink).then(() => {
          alert('Referral link copied to clipboard!');
        });
      });

    } else {
      inviteLink.textContent = "Referral link not available.";
    }
  </script>

</body>
</html>
